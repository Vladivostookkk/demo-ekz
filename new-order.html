<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Новый заказ</title>
</head>
<body>
	<div class="container">
        <a class="exit" href="index.html">Выход</a>
        <h1 class="hed-order">Новый заказ</h1>
        <form id="order-form">
            <label for="product">Товар</label>
            <select id="product" name="product" required>
                <option value="">Выберите товар</option>
                <option value="">Сковородка</option>
                <option value="">Чайник</option>
                <option value="">Кастрюля</option>
                <option value="">Тёрка</option>
                <option value="">Вилки</option>
                <option value="">Ложки</option>
            </select>

            <label for="quantity">Количество</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="delivery-address">Адрес доставки</label>
            <input type="text" id="delivery-address" name="delivery-address" required>
						<div class="button_wrapper">
							  <a  class="new_order_button" href="home.html"> Оформить заказ </a>
						</div>
			</form>
		</div>
		<script src="./new_order.js"></script>
</body>
</html>
